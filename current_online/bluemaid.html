<script>
function wppClick() {
    var wppButton = document.querySelectorAll('.btn-gran');
    wppButton.forEach(function(button) {
        button.addEventListener('click', function() {
            dataLayer.push({'event': 'whatsapp'});
        });
    });
    var whatsFlutuante = document.querySelector('#whats_flutuante');
    if (whatsFlutuante) {
        whatsFlutuante.addEventListener('click', function() {
            dataLayer.push({'event': 'whatsapp'});
        });
}}
</script>
